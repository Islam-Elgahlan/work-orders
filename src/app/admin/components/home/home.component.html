<section id="home" class="mx-3">
    <div class="home-content">
      <h3 class="text-white">
        <span>Welcome</span> <span class="text-orange mx-2">{{ userName }} </span>
      </h3>
      <p class="text-white">You can add Departments and assign Work Orders Here!</p>
    </div>
  </section>
  <section class="mt-3">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="chart-card">
            <h2 class="mb-2">Work Orders</h2>
            <div class="row mt-2">
              <div class="col-6">
                <div class="chart-item">
                  <div class="item-icon">
                    <i class="fa-solid fa-chart-simple"></i>
                  </div>
                  <h2>Active Employee</h2>
                  <span> {{totalusers}}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="chart-item pink">
                  <div class="item-icon">
                    <i class="fa-solid fa-chart-simple"></i>
                  </div>
                  <h2>Deactivated Employee</h2>
                  <span>{{activatedUsers}}</span>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-6">
                <div class="chart-item yellow">
                  <div class="item-icon">
                    <i class="fa-solid fa-list-check"></i>
                  </div>
                  <h2>Total Work Orders </h2>
                  <span> {{ totalWorkOrders }}</span>
                </div>
              </div>
              <div class="col-6">
                <div class="chart-item Blue">
                  <div class="item-icon">
                    <i class="fa-solid fa-hand-holding-hand"></i>
                  </div>
                  <h2>Total Departments</h2>
                  <span>{{ totalDepartments }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-md-6">
            <div class="chart-card pt-3">
              <h2>Progress</h2>
              <div class="w-50 mx-auto">
                <canvas id="canvas">{{ chart }}</canvas>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
