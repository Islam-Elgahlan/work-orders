<section>

 
    <div class="table-card container py-5">
      <div class="page-header shadow-lg">
        <h1>Users</h1>
      </div>
     
      <table class="custom-table">
        <thead class="text-capitalize">
          <th class="px-2 alone">User</th>
          <th class="alone">Status</th>
          <th class="alone">PhoneNumber</th>
          <th class="alone">Email</th>
          <th class="alone">Actions</th>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of tableData; let isEven = even"
            [class]="isEven ? '' : 'bg-secondary-subtle'"
          >
            <td class="px-2">{{ item.name }}</td>
            <td>
              <span
                class="status"
                [class]="item.is_active ? 'active' : 'notActive'"
                >{{ item.is_active ? "Active" : "Not Active" }}</span
              >
            </td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item.email }}</td>
            <td class="text-center">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button> 
               <mat-menu #menu="matMenu">
                <button  mat-menu-item>
                  <mat-icon>block</mat-icon>
                  <span>{{ item.is_active ==1 ? "Block" : "Unblock" }} </span>
                </button>
  
                <button [routerLink]="['viewUser', item.id]" mat-menu-item>
                  <mat-icon>visibility</mat-icon>
                  <span>View</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bg-info">
      <mat-paginator
        #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="tableResponse?.meta.total"
        [pageSize]="tableResponse?.pageSize"
        [pageSizeOptions]="[5, 10, 15, 20, 40, 100]"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </section>
